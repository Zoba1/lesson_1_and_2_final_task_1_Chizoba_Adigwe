<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google home page</title>
        <link rel="icon" href="./img/pngegg.png" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-left">
                    <a href="#">About</a>
                    <a href="#">store</a>
                </div>
                <div class="header-right">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <span class="material-icon header-apps">
                        <img
                            src="./img/apps_FILL0_wght400_GRAD0_opsz48.png"
                            alt="app icon"/>
                    </span>
                    <span class="material-icon">
                        <img
                            src="./img/account_circle_FILL0_wght400_GRAD0_opsz48.png"
                            alt="acct icon"/>
                    </span>
                </div>
            </header>

            <!-- main  body starts -->
            <div class="mainbody">
                <img src="./img/googlelogo_color.png" alt="Google" />

                <!-- search starts -->
                <div class="search">
                    <div class="search-input">
                        <img
                            src="./img/search_FILL0_wght400_GRAD0_opsz48.png"
                            alt="search icon"
                        />
                        <input type="text" />
                        <img
                            src="./img/mic_FILL0_wght400_GRAD0_opsz48.png"
                            alt="mic"
                        />
                        <img
                            src="./img/monochrome_photos_FILL0_wght400_GRAD0_opsz48.png"
                            alt="photos"
                        />
                    </div>

                    <div class="search-buttons">
                        <button>Google Search</button>
                        <button>i'm feeling lucky</button>
                    </div>
                </div>
                <!-- search ends -->
            </div>
            <!-- main body ends -->
        </div>
    </body>
    
</html>
